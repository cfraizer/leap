<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Popup - Leap!</title>
<link rel="stylesheet" href="css/bootstrap-1.4.0.min.css" />
<link rel="stylesheet" href="css/style.css" />
<style>
  /* To disable the scrollbar */
  html{
    overflow-y: visible;
  }
</style>
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/lib.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
</head>
<body>

<div class="popup-container">

<form class="form-stacked">
<fieldset>
  <legend>Add new command - Leap!</legend>

  <div id="popup-alert" class="popup-alert-message error hide">
    Please input the command name (white spaces cannot be used).
  </div>

  <div class="clearfix">
    <label for="command">Command</label>
    <div class="input">
      <input class="xlarge" name="command" id="popup-command" size="30" type="text" />
    </div>
  </div>

  <div class="clearfix">
    <label for="control">Copy URLs From</label>
    <div class="input">
      <a class="btn small success" id="popup-btn-current-tab">Current Tab</a>
      <a class="btn small success" id="popup-btn-current-window">Current Window</a>
      <a class="btn small success" id="popup-btn-all-windows">All Windows</a>
    </div>
  </div>

  <div class="clearfix">
    <label for="url">URLs (Desimited by line break)</label>
    <div class="input">
      <textarea class="xlarge" id="popup-url" name="url" rows="6" wrap="off"></textarea>
    </div>
  </div>

  <div class="clearfix">
    <button class="btn primary" id="popup-btn-add">Add</button>
    <button class="btn danger" id="popup-btn-cancel">Cancel</button>
  </div>
</fieldset>
</form>

<div class="popup-links">
  <a id="link-options-page" target="_blank">Go to options page</a>
</div>

</div>
</body>
</html>
